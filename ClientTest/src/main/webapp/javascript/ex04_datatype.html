<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex04_datatype.html -->
    <script>
        /*
        
            JavaScript 자료형



            1. number
                - 숫자형(정수, 실수)
            2. string
                - 문자, 문자열
            3. boolean
                - 논리형
            4. object
                - 객체형
                - JavaScript 에는 클래스가 없다(ES6 > 클래스 추가)
                - 객체 기반 언어
    
            객체 지향 언어가 아니다. 
            클래스는 없지만, 객체는 있다(?)
            즉, 미리 정의된 클래스만 있다. 제공된 객체만 사용할 수 있고 새로운 객체는 못만든다. ...> 겉모습의 클래스는 제공하지만  진정한 의미의 클래스와.. 다르다

            5. 기타(상수)
                a. null
                b. undefined
                c. NaN(not a number)

            변수, 상수(리터럴)
            - var 변수명;
            - JavaScript는 변수의 타입이 없다
            - 변수는 모든 자료형의 데이터를 저장할 수 있다(모든 스크립트 언어의 특징)
                (== 자바의 Object 변수)

        
        */
        var num;
        num = 10;
        num = 3.14;
        console.log(num);
        
        num = "홍길동";
        num = '홍길동';
        console.log(num);

        num = true;
        console.log(num);

        // 현재 변수나 상수의 자료형을 확인 > 연산자
        console.log(typeof 100);
        console.log(typeof 3.14);
        console.log(typeof num);
        console.log(typeof "홍길동");
        console.log(typeof '홍길동');
        console.log(typeof false);
        console.log(typeof new Date()); // class 가 없으므로 date 가 아닌 object type

        // 연산자
        // - 자바와 동일

        // 제어문
        // - 자바와 동일

        // Java > Strong Type
        // SQL > Weak Type
        // JavaScript > Weak Type

        console.log('10' + 2); // X
        console.log('10' * 2); // O
        console.log(2 + '10'); // X

        // 문자 이스케이프
        // - 자바와 동일
        console.log('C:\class\java'); // X
        console.log('C:\\class\\java'); // O

    </script>
</body>
</html>
