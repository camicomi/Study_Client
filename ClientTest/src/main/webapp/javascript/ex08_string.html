<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex08_string.html -->
    <script>

        // 문자열 함수
        var txt = 'Hello~ Hong~';

        //1. 문자열 길이
        
        console.log(txt.length); // 자바에서는 .public 변수(== 필드(field)) > 자바스크립트에서는 프로퍼티(Property)

        // 2. 검색
        // - indexOf()
        // - lastIndexOf()
        console.log(txt.indexOf('~'));
        console.log(txt.indexOf('~', 6));
        console.log(txt.lastIndexOf('~'));
        console.log(txt.lastIndexOf('~', 10));

        // 3. 대소문자 변환
        console.log(txt.toUpperCase());
        console.log(txt.toLowerCase());

        // 4. 추출
        console.log(txt.substring(2, 4)) // 2번째부터 4번째전(=3번째), index, index
        console.log(txt.substr(2, 4)) // index, length

        console.log(txt.charAt(2)); // 글자 추출
        
        // 거의 안씀
        console.log(txt.charCodeAt(2)); // 문자 코드값 추출 (형변환이 불가하므로)


        // if ((int)c > 65) {}
        // if (c > 'A') {}
        // if (c > 'A'.charCodeAt(0)) {} 

        // 5. 치환
        // - 처음 만나는 요소만 치환(반복X)
        // - 정규표현식 + g(반복O)
        txt = 'Hello~ Hong~ Bye~ Hong~ hong~';
        console.log(txt.replace('Hong', 'Lee')); // Hello~ Lee~ Bye~ Hong~
        // 상수를 넣으면 1번만, 정규표현식을 넣으면 모두 치환
        console.log(txt.replace(/Hong/g, 'Lee'));
        // 대소문자 구분 안함 i
        console.log(txt.replace(/Hong/gi, 'Lee'));
        
        // txt = '제 나이는 20살입니다.';
        // console.log(txt.replace(/[0-9]{2}/, '**'));
        txt = '제 나이는 20살입니다. 11 22 33';
        console.log(txt.replace(/[0-9]{2}/g, '**'));

        //6. 공백 제거
        txt = '     하나     둘     셋     ';
        console.log(txt.trim()); //' 하나     둘     셋'  == 오라클 trim();
        console.log(txt.trimLeft()); // '하나     둘     셋     ' == 오라클 ltrim()
        console.log(txt.trimRight()); // == 오라클 rtrim()
        console.log(txt.trimStart());
        console.log(txt.trimEnd());

        //7. 분할
        txt = '홍길동,아무개.하하하,호호호,후후후';
        console.log(txt.split(','));
        console.log(txt.split(/[,.]/)); // 정규표현식

        //8. 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));

        //9. 
        txt = '1';
        // pad 오라클에도 있음
        // (자릿수, 채워넣어야 할 나머지)
        console.log(txt.padStart(3,'0'));
        console.log(txt.padEnd(3,'0'));
        console.log(txt.padStart(3)); // 공백으로 채움
        
        
        console.log(txt.repeat(3)); 
        console.log('홍길동'.repeat(3)); //홍길동홍길동홍길동


    </script>
</body>
</html>
