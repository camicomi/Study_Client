<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ex09_date.html -->

    <script>

        // 날짜 시간
        // - 내장 객체 > Date

        // 현재 시각
        var now = new Date(); // new 생성자함수();
        console.log(now);
        console.log(now.toString());
        console.log(typeof now);

        // 요소 추출
        // - 자바 c.get(Calendar.YEAR)
        console.log(now.getYear());  // 124 > 1900년대
        console.log(now.getFullYear()); // 2024 > 2000년대
        console.log(now.getMonth());  // 2(0부터) 
        console.log(now.getDate());   // 22
        console.log(now.getDay()); // 5 (일요일(0)~토(6))
        console.log(now.getHours());  // 14
        console.log(now.getMinutes());  // 8 
        console.log(now.getSeconds());  // 5
        console.log(now.getMilliseconds());  // 663
        console.log(now.getTime()); // 1711084085663. epoch, tick (1970년 1월 1일 기준, 단위 Milliseconds)

        // 출력. %tF, %tT, %tA
        console.log(now.toString());
        console.log(now.toLocaleString()); // 2024. 3. 22. 오후 2:11:30

        console.log(now.toDateString());
        console.log(now.toTimeString());

        console.log(now.toLocaleDateString()); // 2024. 3. 22.
        console.log(now.toLocaleTimeString()); // 오후 2:12:39
        
        // 날짜 라이브러리 사용 
        // https://suzzeong.tistory.com/115

        // 특정 시각 만들기
        var christmas = new Date();

        christmas.setFullYear(2024);
        christmas.setMonth(11);
        christmas.setDate(25);

        christmas.setHours(21);
        christmas.setMinutes(0);
        christmas.setSeconds(0);

        console.log(christmas.toLocaleString());

        // var birthday = new Date(1995, 10, 10);
        var birthday = new Date(1995, 10, 10, 12, 30, 0);

        // 연산
        // 시각 - 시각
        console.log(christmas - now); // SQL(일), JavaScript(ms)
        console.log((christmas - now) / 1000 / 60 / 60 / 24);

        // 시각 + 시간
        // 시각 - 시간
        var ani = new Date();
        // console.log(ani + 10000000000); 안됨

        // 100일 뒤.
        ani.setTime(ani.getTime() + (100 * 24 * 60 * 60 * 1000));
        console.log(ani.toLocaleString());

    </script>
</body>
</html>
