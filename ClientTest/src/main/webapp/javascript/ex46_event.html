<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box { padding: 50px; }
        #p1 { background-color: tomato; }
        #p2 { background-color: gold; }
        #p3 { background-color: cornflowerblue; }
    </style>
</head>
<body>
    <!-- ex46_event.html -->

    <div id="p1" class="box">
        <div id="p2" class="box">
            <div id="p3" class="box"></div>
        </div>
    </div>

    <hr>

    <input type="text" id="txt1">

    <script>

        // 이벤트 버블링(Event Bubbling) vs
        // 이벤트 터널링(Event Tunneling) == 이벤트 캡쳐링(Capturing)

        const p1 = document.getElementById('p1');
        const p2 = document.getElementById('p2');
        const p3 = document.getElementById('p3');

        // document.body.onclick = function() {

        //     alert('body');

        // };

        // p1.onclick = function() {
        //     alert('빨강');
        //     event.cancelBubble = true;
        // };

        // p2.onclick = function() {
        //     alert('노랑');
        //     event.cancelBubble = true;
        // };

        // p3.onclick = function() {
        //     alert('파랑');
            
        //     // 파랑 클릭시 파랑만 뜨고 싶으면 이벤트 전파를 끊으면 됨
        //     // event.cancelBubble = true; //비표준
        //     event.stopPropagation(); //표준
        // };

        // 모든 이벤트는 운영체제가 먼저 인식 
        //    .. > HTML > BODY > P1 > P2 > P3 순으로 이벤트 전파됨
        // 아래로 전파 > 이벤트 터널링
        // 위로 > 이벤트 버블링 (자바스크립트 기본 형태) 걸려 있는 함수가 있으면 실행하면서 위로
        // 파랑 클릭 > 노랑 > 빨강 순으로 
        // 부모와 자식간에 똑같은 이벤트가 걸리면 무조건 자식부터 실행됨  

        window.onkeydown = function() {
            if (event.keyCode == 51) { //3
                location.href = 'https://naver.com';
            }

        }; 

        document.getElementById('txt1').onkeydown = function() {

            if (event.keyCode >= 48 && event.keyCode <= 57) {
                alert('숫자');
                event.cancelBubble = true;
            }
        };

        // 자바스크립트 이벤트 전파 방식 > 버블링

        // 1. BOM 이벤트
        //  - 버블링
        // 2. DOM 이벤트
        //  - 버블링 or 터널링
        // false : 버블링(기본값), true : 터널링 (전파 방향)

        p1.addEventListener('click', function() {
            alert('빨강');
            // event.cancelBubble = true;
            event.stopPropagation();
        }, true);

        p2.addEventListener('click', function() {
            alert('노랑');
        }, true);

        p3.addEventListener('click', function() {
            alert('파랑');
            
        }, true);

        // p1.addEventListener('click', function() {
        //     alert('빨강');
        // });

        // p2.addEventListener('click', function() {
        //     alert('노랑');
        // });

        // p3.addEventListener('click', function() {
        //     alert('파랑');
        // });

    </script>
</body>
</html>
