<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
    <div>
        <img src="images/cat01.jpg" name="cat">
        <img src="images/cat02.jpg" name="cat">
        <img src="images/cat03.jpg" name="cat">
        <img src="images/cat04.jpg" name="cat">
        <img src="images/cat05.jpg" name="cat">

    </div>
    </form>

    <script>

        for (var i=0; i<document.all.cat.length; i++) {
            document.all.cat[i].onmouseover = m1;
            document.all.cat[i].onmouseout = m1;

        }

        function m1() {

            var n = event.target.src.substr(event.target.src.length - 5, 1);

            if (event.type == 'mouseover') { 
                event.target.src = 'images/dog0' + n + '.jpg';
                
            } else if (event.type == 'mouseout') {
                event.target.src = 'images/cat0' + n + '.jpg';

            }
        }
    </script>
</body>
</html>
